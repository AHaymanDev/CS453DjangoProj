{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All categories">
    <meta name="author" content="Jeremiah Griffin, Alisha Hayman, John Malott">

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Computer Science Book Rental</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li class="active"><a href="{% url 'update_user' %}">Logged in as: {{ user.username|title }}</a></li>
              <li><a href="{% url 'cart' %}">Cart</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <center><h1><strong>Categories</strong></h1></center>

        <!--TODO: make this a carousel using bootstrap -->
    <form name="categorybuttons" method="post" action="{% url 'bookrental.views.book' %}">
    {% csrf_token %}
    <input name="software_development" type="image" src="http://www.mosaicsd.com/images/Software_Development1200x440.jpg" width=110 height=100><br>
    <input name="programming_languages" type="image" src="http://www.cs.tufts.edu/comp/105/progLanguages.jpg" width=130 height=90><br>
    <input name="software_engineering" type="image" src="http://upload.wikimedia.org/wikipedia/commons/thumb/1/19/SDLC_-_Software_Development_Life_Cycle.jpg/596px-SDLC_-_Software_Development_Life_Cycle.jpg" width=100 height=100><br>
    <input name="computer_networking" type="image" src="http://educationcareerarticles.com/wp-content/uploads/2014/01/Computer-Networking.jpg" width=110 height=100><br>
    <input name="operating_systems" type="image" src="http://statfaking1.firstpost.in/wp-content/uploads/2014/02/operating-system-logos.jpg" width=100 height=100><br>
    <input name="database_systems" type="image" src="http://innocentsystem.net/wp-content/uploads/2014/02/Business-Database.jpg" width=100 height=100><br>
    <input name="computer_organization" type="image" src="http://courses.cs.vt.edu/~cs1104/VirtualMachines/OS.Layers.gif" width=120 height=120><br>
    </form>
    </div> <!-- /container -->
  </body>
</html>
{% endblock %}
